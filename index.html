<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Fredericka+the+Great&display=swap" rel="stylesheet">
    <!-- Link Project CSS -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
    <title>Renegade TrailBrews</title>
</head>

<body>
        <nav>
            <div class="nav-wrapper green darken-2">
              <a href="#" class="brand-logo center">Renegade Trailbrews</a>
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="#">About</a></li>
                <li><a href="#">MeetUp</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
        </nav>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <div id="allenQuote">45 Minutes From Start To Guiness -Allen Cooper</div>
            <!--Form for Modal-->
            <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                              <input placeholder="Jane Doe" id="userName" type="text" class="validate">
                              <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="JDoe@gmail.com" id="userEmail" type="text" class="validate">
                                <label for="email">E-Mail</label>
                            </div>
                        </div>
                        
                        <label for="age">Age</label>
                        <div class="row ageCheckBox">
                          <p>
                          <label>
                            <input name="age" type="radio"/>
                              <span>21-26</span>
                            </label>
                        </p>
                        <p>
                          <label>
                            <input name="age" type="radio" value="27-31" />
                            <span>27-31</span>
                          </label>
                        </p>
                        <p>
                          <label>
                            <input name="age" type="radio" value="32-37" />
                            <span>32-37</span>
                          </label>
                        </p>
                        <p>
                          <label>
                            <input name="age" type="radio" value="41-46"/>
                            <span>41-46</span>
                          </label>
                        </p>
                        <p>
                          <label>
                            <input name="age" type="radio" value="46+" />
                            <span>46+</span>
                          </label>
                        </p>
                      </div>
                    </form>
                </div>  
            <a href="#" class="modal-close waves-effect waves-green btn-flat" id="loc-button">Find My Trails</a>
          </div>
        </div> 

    <div class="mapTitle"><h1>Trails Near Me</h1></div>

    <div id="map" height="400px" width="100%"></div>

    <div id="getTrailInfo">
        <p class="infoTable">Here are the top 10 trails near you: </p>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col" id="nameDisplay">Trail Name</th>
                    <th scope="col" id="LocationDisplay">Location</th>
                    <th scope="col" id="RatingDisplay">Rating</th>
                    <th scope="col" id="DifficultyDisplay">Difficulty</th>
                    <th scope="col" id="ConditionDisplay">Condition Details</th>
                </tr>
            </thead> 
        </table>
    </div>

<!-- Firebase SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKZ95YJGcmSmTi1q8vk3RDOQdoHFPD-78"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
